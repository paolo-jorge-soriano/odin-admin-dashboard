<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin: Admin Dashboard</title>
    </head>

    <body>
        <div class="container">
            <nav class="sidenav">

                <div class="logo">
                    <a href="#">
                        <img src="./images/dashboard.svg" alt="dashboard-icon">
                        <span>Dashboard</span>
                    </a>
                </div>

                <div class="main-links">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./images/home.svg" alt="home-icon">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/profile.svg" alt="profile-icon">
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/messages.svg" alt="messages-icon">
                                <span>Messages</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/history.svg" alt="history-icon">
                                <span>History</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/tasks.svg" alt="tasks-icon">
                                <span>Tasks</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/communities.svg" alt="communities-icon">
                                <span>Communities</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="secondary-links">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./images/settings.svg" alt="settings-icon">
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/support.svg" alt="support-icon">
                                <span>Support</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/privacy.svg" alt="privacy-icon">
                                <span>Privacy</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>

</html>
